{% extends "sns_app/base.html" %}

{% block header %}

<div class="alert alert-primary" role="alert">
	<h3>SNS</h3>
</div>

{% endblock header %}


{% block content %}

<div class="container">
	{% for tweet in tweets %}
		<div class="alert alert-success" role="alert">
			<p>タイトル: <a href="{% url 'sns_app:detail' tweet.pk %}"">{{ tweet.title }}</a></p>
			<p>投稿者: {{ tweet.contributor }}</p>
			<a href="#" class="btn btn-primary" role="button" aria-pressed="true">いいね</a>
			<a href="#" class="btn btn-secondary" role="button" aria-pressed="true">既読</a>
		</div>
	{% endfor %}
	<a href="{% url 'sns_app:logout' %}">logout</a>
</div>

{% endblock content %}
