{% extends "sns_app/base.html" %}

{% block header %}

<div class="alert alert-primary" role="alert">
	<h3>Detail Page</h3>
</div>

{% endblock header %}


{% block content %}

<div class="container">
	<div class="alert alert-success" role="alert">
		<p>タイトル: {{ tweet.title }}</p>
		<p>投稿者: {{ tweet.contributor }}</p>
		<p>内容: {{ tweet.content }}</p>
		<p><img src="{{ tweet.sns_image.url }}" width="300"></p>
		<a href="#" class="btn btn-secondary" role="button" aria-pressed="true">いいね</a>
		<a href="#" class="btn btn-secondary" role="button" aria-pressed="true">既読</a>
		<a href="{% url 'sns_app:list' %}" class="btn btn-primary" role="button" aria-pressed="true">戻る</a>
	</div>
</div>

{% endblock content %}
